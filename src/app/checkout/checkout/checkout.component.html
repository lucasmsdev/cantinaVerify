<main id='container'>
  <aside id='info'>
      <label for='paymentMethod'>Método de Pagamento</label>
      <select name='paymentMethod'>
          <option>Visa</option>
          <option>MasterCard</option>
          <option>Elo</option>
      </select>

      <!-- Credit Card Number -->
      <label for='cardNumber'>Número do cartão</label>
      <input type='text' name='cardNumber' />

      <!-- Credit Card Holder Name -->
      <label for='cardholderName'>Nome no Cartão</label>
      <input type='text' name='cardholderName' />

      <!-- Expiration Date -->
      <label for='cardDate'>Validade</label>
      <input type='date' name='cardDate' />

      <!-- CVV Card Number -->
      <label for='cvv'>CVV</label>
      <input type='number' name='cvv' />

      <button id='makePayment'>Realizar Pagamento</button>
  </aside>
  <aside id='description'>
    <h2>Coxinha</h2>
    <img src='https://imagensemoldes.com.br/wp-content/uploads/2020/05/Imagem-Coxinha-PNG.png'>
    <h1>R$4,50</h1>
    <button id='editOrder' routerLink="/">Mudar pedido</button>
  </aside>
</main>
